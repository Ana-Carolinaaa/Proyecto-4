<DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <tittle>Juego trivia</tittle>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

 </head>


    <body>
        <section id="form">

        </section>
        <h1>Generar preguntas</h1>
        <p>Por favor seleccionar las opciones correspondientes</p>
   
    <form>
        <div class="form-group">
            <label class="label" for="select1">Selecciona una categoría</label>
            <select class="form-select" id="select1" aria-label="Default select example">
                <option value="" selected>Selecciona una categoría</option>
                <option value="9">Cultura general</option>
                <option value="10">Libros</option>
                <option value="11">Películas</option>
                <option value="12">Música</option>
                <option value="13">Musicales y teatro</option>
                <option value="14">Television</option>
                <option value="15">Juegos de video</option>
                <option value="16">Juegos de mesa</option>
                <option value="17">Ciencia y naturaleza</option>
                <option value="18">Computación</option>
                <option value="19">Matemáticas</option>
                <option value="20">Mitología</option>
                <option value="21">Deportes</option>
                <option value="22">Geografía</option>
                <option value="23">Historia</option>
                <option value="24">Política</option>
                <option value="25">Arte</option>
                <option value="26">Celebridades</option>
                <option value="27">Animales</option>
                <option value="28">Vehículos</option>
                <option value="29">Comics</option>
                <option value="30">Gatgets</option>
                <option value="31">Anime y manga</option>
                <option value="32">Cartoons</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label" for="select1">Selecciona una dificultad</label>
            <select class="form-select" id="select2" aria-label="Default select example">
                <option value="" selected>Selecciona una tipo de trivia</option>
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label" for="select1">Selecciona un tipo de trivia</label>
            <select class="form-select" id="select3" aria-label="Default select example">
                <option value="" selected>Selecciona un tipo de trivia</option>
                <option value="boolean">Falso y verdadero</option>
                <option value="multiple">Multiple respuesta</option>
            </select>
        </div>

    </form>

    <button type="button" class="btn btn-primary m-5" onclick="obtenerPreguntas()">Empezar</button>

    <section id="questionario" hidden>
        <section id="preguntas">

        </section>
        <button type="button" class="btn btn-primary m-5" onclick="calificar()">Calificar preguntas</button>
        <button type="button" class="btn btn-primary m-5" onclick="reset()">Generar nueva trivia</button>
        <button type="button" class="btn btn-primary m-5" onclick="prueba()">Ver respuestas</button>
    </section>
